<html>
    <head>
        <title>Index Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
         <form  method="post" action="process.jsp">
                           <div class="row">
                                     <div class="col-1">
                                              <label for="name">Name</label>
                                     </div>
                                     <div class="col-2">
                                              <input type="text" id="name" name="name" placeholder="Enter your name..">
                                     </div>
                            </div>
                 
                           <div class="row">
                                     <div class="col-1">
                                              <label for="email">Email</label>
                                     </div>
                                     <div class="col-2">
                                              <input type="email" id="email" name="eamil" placeholder="Enter your email-Id.">
                                     </div>
                            </div>
                                
                            <div class="row">
                                     <div class="col-1">
                                              <label for="phone">Phone No.</label>
                                     </div>
                                     <div class="col-2">
                                              <input type="phone" id="phone" name="phone" placeholder="Enter your phone no." >
                                     </div>
                            </div>
                                
                            <div class="row">
                                     <input type="submit" value="Log In">
                             </div>       
           </form>
   </body>
</html>
